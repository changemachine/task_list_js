<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>List of Taskies</title>
  </head>
  <body>
    <div class="container">

      <h1>DO THESE THINGS!</h1>

      <div class="col-md-5">
        <form id="skylark">
          <div class="form-group">
            <input type="text" id="task" placeholder="What ya need ta do" class="form-control" required>
            <br>
            <select id="prioritaah">
              <option value="uhh" selected='true'>Task Priority</option>
              <option value="meh">Meh</option>
              <option value='guh'>Guh</option>
              <option value='gwak'>GWAK!</option>
              <option value='arrgh'>ARRGH~!!</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success btn-xs">Get Tasked</button>
        </form>
      </div>

      <div class="col-sm-4">
        <ul id="banana_patch">

        </ul>
      </div>

      <div class="col-sm-4">
        <div id="show-tusk">
          <p>
            Task: <span class="tusk"></span>
          </p>
          <p>
            Priority: <span class="priority"></span>
          </p>
          <p class='fine-print'>
            Double-click to check off a task.  Actually, it crosses it out.  We're still working on the checkmark thing. But if you double-double-click it will put that s#!t right back on your to-be-done list!
          </p>
        </div>
      </div>


    </div>
  </body>
</html>
